version: "3.1"

services:
  onebyone-api:
    container_name: onebyone-api
    restart: unless-stopped
    image: onebyone/api
    working_dir: /app
    build:
      dockerfile: Dockerfile
      context: ../api
    env_file:
      - ./application.env
    volumes:
      - ../api:/home/gradle/src
    ports:
      - 8082:8080

  onebyone-postgres:
    container_name: onebyone-postgres
    image: postgres
    restart: unless-stopped
    env_file:
      - ./application.env
    ports:
      - 5432:5432
    volumes:
      - ./postgres:/var/lib/postgresql/data


