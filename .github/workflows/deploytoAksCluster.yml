on: [push]
jobs:

  test:
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x ./api/gradlew
      - name: Build with Gradle
        run: ./api/gradlew test -p api

  build-and-deploy:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: onebyonedr.azurecr.io
        username: ${{ secrets.acr_onebyonedr_username }}
        password: ${{ secrets.acr_onebyonedr_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/api" -f  "api/Dockerfile" -t onebyonedr.azurecr.io/onebyoneaks:${{ github.sha }} --label dockerfile-path=api/Dockerfile
        docker push onebyonedr.azurecr.io/onebyoneaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_onebyoneaks_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep default | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace default`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: default
        container-registry-url: onebyonedr.azurecr.io
        container-registry-username: ${{ secrets.acr_onebyonedr_username }}
        container-registry-password: ${{ secrets.acr_onebyonedr_password }}
        secret-name: onebyoneaksdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: default
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          onebyonedr.azurecr.io/onebyoneaks:${{ github.sha }}
        imagepullsecrets: |
          onebyoneaksdockerauth
